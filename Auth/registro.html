<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Registro</title>
        <link rel="stylesheet" href="../Css/styles.css">
    </head>
    <body class="pagina-registro">
        <div class="register-container">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <label for="nombre">Nombre:</label>
                <input value="" type="text" id="nombre" name="nombre" required>
                <p class="error-message" id="errorNombre"></p>
                
                <label for="apellido">Apellido:</label>
                <input value=""type="text" id="apellido" name="apellido" required>
                <p class="error-message" id="errorApellido"></p>
                
                <label for="email">Correo Electrónico:</label>
                <input value=""type="email" id="email" name="email" required>
                <p class="error-message" id="errorEmail"></p>
                
                <label for="password">Contraseña:</label>
                <input value=""type="password" id="password" name="password" required>
                
                <label for="dob">Fecha de Nacimiento:</label>
                <input value=""type="date" id="dob" name="dob" required>
                
                <input type="submit" value="Registrarse">                
            </form>
            <button type="button" class="backToLogin-btn" id="backToLoginButton">Volver al Inicio</button>       
        </div>
        <script src="../scripts.js" type="module"></script>
        <script src="../Navegacion/navegacion.js"></script>
    </body>
</html>
